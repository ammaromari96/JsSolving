    <script>
        function smallerNubmer(number1,number2,number3){
            if (number1<number2 &&number1<number3) {
                return number1;
                
            }

            if(number2<number1 && number2<number3){
                return number2;
            }
            else{
                return number3;
            }


        }
        console.log(smallerNubmer(4,5,6));
        




    </script>
