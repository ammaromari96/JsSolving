    <script>

        function longerString(string1,string2,string3,string4){

            let longer=string1;

            if(string2.length>string1.length){
                longer=string2
            }

            if (string3.length>longer.length){
                longer=string3
            }

            if(string4.length>longer.length){
                longer=string4
            }
            return longer

        }
       console.log( longerString("ahmad","ali","ammar","mohammad"));
       





    </script>
    
</body>
