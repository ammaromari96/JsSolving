    <script>
        function scoreInUniversty(score){

            if (score>=95 && score<=100){
                return "A";
            }

            if (score>=84 && score<=94){
                return "B";
            }
            if (score>=70 && score<=84){
                return "C";
            }
             if (score>=50 && score<=69){
                return "D";
            }
             if (score<=49 ){
                return "F";
            }


        }
        console.log(scoreInUniversty(66));
        



    </script>
