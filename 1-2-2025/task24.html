    <script>

        function createCounterWithReset() {
            let count = 0; 

            
            function counter() {
                count++; 
                return count;
            }

        
            function resetCounter() {
                const currentValue = count; 
                count = 0;
                return `${currentValue} and the counter reset now`;
            }

           
            return { counter, resetCounter };
        }

    
        const myCounter = createCounterWithReset();

 
        console.log(myCounter.counter());

      




    </script>
