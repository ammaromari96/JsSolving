<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 Form</title>
  </head>
  <body>
    <form id="myForm" onsubmit="handleSubmit(event)">
      <label for="">Name: </label>
      <input type="text" name="" id="name" />
      <br />
      <br />
      <label for="">Age: </label>
      <input type="number" name="" id="age" />
      <br />
      <br />
      <label for="">Gender: </label>
      <input type="text" name="" id="gender" />
      <br />
      <br />
      <label for="">Birth Of Date: </label>
      <input type="date" name="" id="date" />
      <br />
      <br />
      <label for="">Upload Your Image: </label>
      <input type="file" name="" id="img" />
      <br />
      <br />
      <hr />
      <br />

      <label for="">Description</label>
      <input type="text" name="" id="des" />
      <br />
      <br />

      <label for="">Major & University: </label>
      <input type="text" name="" id="university" />
      <br />
      <br />

      <label for="">Programming Language: </label>
      <input type="checkbox" name="" id="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="" id="css" />
      <label for="css">CSS</label>
      <input type="checkbox" name="" id="js" />
      <label for="js">JavaScript</label>
      <br />
      <br />
      <hr />
      <br />
      <label for="">Sibling Numbers: </label>
      <input type="text" name="" id="sNumbers" />
      <br />
      <br />
      <label for="">Description Of Siblings: </label>
      <input type="text" name="" id="des.Siblings" />
      <br />
      <br />
      <input type="submit" id="send" />
      
    </form>
    <br>
    <button onclick="saveToLocal()">Send To Local Storage</button>

    <div id="output"></div>

    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevent form from actually submitting

        // Log form data
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let gender = document.getElementById("gender").value;
        let date = document.getElementById("date").value;
        let image = document.getElementById("img").value;
        let description = document.getElementById("des").value;
        let university = document.getElementById("university").value;
        // let html = document.getElementById("html").value;
        // let CSS = document.getElementById("css").value;
        // let JS = document.getElementById("js").value;
        let languages = [];
        if (document.getElementById("html").checked) {
          languages.push("HTML");
        }
        if (document.getElementById("css").checked) {
          languages.push("CSS");
        }
        if (document.getElementById("js").checked) {
          languages.push("JavaScript");
        }
        let siblingsNumber = document.getElementById("sNumbers").value;
        let descriptionSiblings = document.getElementById("des.Siblings").value;

        let output = document.getElementById("output");
        output.innerHTML =
          "Name: " +
          name +
          "<br>Age: " +
          age +
          "<br>Gender : " +
          gender +
          "<br>Birth Of Date " +
          date +
          "<br>Image: " +
          image +
          "<br>Desciption: " +
          description +
          "<br>University: " +
          university +
          "Programming Languages: " + languages.join(", ") +
          "<br>" +
          "Sibling Numbers: " +
          siblingsNumber +
          "<br>Description Of Siblings: " +
          descriptionSiblings;
      }

      function saveToLocal() {
        localStorage.setItem("Name: ", document.getElementById("name").value);
        localStorage.setItem("Age: ", document.getElementById("age").value);
        localStorage.setItem(
          "Gender: ",
          document.getElementById("gender").value
        );
        localStorage.setItem("Birth Of Date: ",document.getElementById("date").value
        );
        localStorage.setItem("Image: ", document.getElementById("img").value);
        localStorage.setItem(
          "Desciption: ",
          document.getElementById("des").value
        );
        localStorage.setItem(
          "University: ",
          document.getElementById("university").value
        );
        localStorage.setItem(
          "Programming Language: ",
          document.getElementById("html").value
        );
        localStorage.setItem(
          "Programming Language: ",
          document.getElementById("css").value
        );
        localStorage.setItem(
          "Programming Language: ",
          document.getElementById("js").value
        );
        localStorage.setItem(
          "Sibling Numbers: ",
          document.getElementById("sNumbers").value
        );
        localStorage.setItem(
          "Description Of Siblings: ",
          document.getElementById("des.Siblings").value
        );
      }
    </script>
  </body>
</html>
